name: Build iOS App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios-signed:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Cache Xcode DerivedData
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            build
          key: ${{ runner.os }}-xcode-${{ hashFiles('ios/**/*.pbxproj', 'ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-xcode-

      - name: Import Apple certificate
        if: env.IOS_CERTIFICATE_BASE64 != ''
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}

      - name: Install provisioning profile
        if: env.IOS_PROVISION_PROFILE_BASE64 != ''
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          PP_PATH=$HOME/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
          echo "${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}" | base64 --decode > "$PP_PATH"
          PP_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i "$PP_PATH"))
          PP_NAME=$(/usr/libexec/PlistBuddy -c "Print Name" /dev/stdin <<< $(/usr/bin/security cms -D -i "$PP_PATH"))
          mv "$PP_PATH" "$HOME/Library/MobileDevice/Provisioning Profiles/$PP_UUID.mobileprovision"
          echo "Installed provisioning profile: $PP_NAME ($PP_UUID)"
          echo "PP_UUID=$PP_UUID" >> $GITHUB_ENV
        env:
          IOS_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}

      - name: Update project signing settings
        if: env.PP_UUID != ''
        run: |
          sed -i '' "s/PROVISIONING_PROFILE = PROVISIONING_PROFILE_UUID_PLACEHOLDER/PROVISIONING_PROFILE = $PP_UUID/g" ios/Runner.xcodeproj/project.pbxproj
          sed -i '' "s/PROVISIONING_PROFILE_SPECIFIER = \"\"/PROVISIONING_PROFILE_SPECIFIER = \"\"/g" ios/Runner.xcodeproj/project.pbxproj
          sed -i '' "s/PROVISIONING_PROFILE_UUID_PLACEHOLDER/$PP_UUID/g" ios/ExportOptions.plist

      - name: Inject Apple Team ID
        if: env.IOS_TEAM_ID != ''
        run: sed -i '' "s/TEAM_ID_PLACEHOLDER/${{ secrets.IOS_TEAM_ID }}/g" ios/ExportOptions.plist
        env:
          IOS_TEAM_ID: ${{ secrets.IOS_TEAM_ID }}

      - name: Debug signing assets
        run: |
          echo "Profile UUID: $PP_UUID"
          echo "Available code signing identities:" && security find-identity -v -p codesigning || true
          echo "Profile embedded cert fingerprint:" && security cms -D -i "$HOME/Library/MobileDevice/Provisioning Profiles/$PP_UUID.mobileprovision" | openssl x509 -inform DER -fingerprint -noout || true

      - name: Build signed IPA
        run: |
          flutter build ipa --release \
            --export-options-plist=ios/ExportOptions.plist \
            --build-name=1.0.${{ github.run_number }} \
            --build-number=${{ github.run_number }}

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: parent-app-ios
          path: build/ios/ipa/*.ipa
          retention-days: 30

      - name: Upload to TestFlight (optional)
        if: env.APP_STORE_CONNECT_API_KEY != ''
        run: |
          xcrun altool --upload-app \
            --type ios \
            --file build/ios/ipa/*.ipa \
            --apiKey ${{ secrets.APP_STORE_CONNECT_API_KEY }} \
            --apiIssuer ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        env:
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
